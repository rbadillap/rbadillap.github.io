<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

  {% seo %}
</head>

<body>

<header>
  <div class="container">
    <h1>{{ site.title | default: site.github.repository_name }}</h1>
    <h2>{{ site.description | default: site.github.project_tagline }}</h2>

    <section id="downloads">
      <a target="_blank" href="https://github.com/{{ site.social.github }}" class="btn btn-github"><span class="icon"></span>GitHub</a>
      <a target="_blank" href="https://hackerone.com/{{ site.social.hackerone }}" class="btn btn-hackerone"><span class="icon"></span>HackerOne</a>
      <a target="_blank" href="https://twitter.com/{{ site.social.twitter }}" class="btn btn-twitter"><span class="icon"></span>Twitter</a>
      <a target="_blank" href="https://linkedin.com/in/{{ site.social.linkedin }}" class="btn btn-linkedin"><span class="icon"></span>LinkedIn</a>
    </section>
  </div>
</header>

<div class="container">
  <section id="main_content">
    {{ content }}
  </section>
</div>

{% if site.google_analytics %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', '{{ site.google_analytics }}', 'auto');
  ga('send', 'pageview');
</script>
{% endif %}
</body>
</html>
